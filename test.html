<!DOCTYPE html>
<html lang="en">
<head>
  <title>Emergency Guide</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  	var current1='###';
  	var current2='###';
  	function accordion(i,j,k){
  		/*#ac2a38*/
  		if(document.getElementById('acc'+k).style.display=='none')
  		{
  			document.getElementById('el'+i+j+k).style.backgroundColor="#ac2a38";
  			document.getElementById('el'+i+j+k).color="white";
	  		document.getElementById('acc'+k).style.display='block';
	  		document.getElementById('acc'+k+'p').innerHTML='Element stuff here '+i+j+k;
	  		if(k==1){
	  			current1=""+i+j+k;
	  		}
	  		else{
	  			current2=""+i+j+k;
	  		}
	  	}
	  	else
	  	{
	  		var current;
	  		if(k==1){
	  			current=current1;
	  		}
	  		else{
	  			current=current2;
	  		}
	  		document.getElementById("el"+current).style.backgroundColor="black";
	  		document.getElementById("el"+current).style.color="white";
	  		document.getElementById('acc'+k).style.display='none';
	  		if (current==""+i+j+k) {
	  			return;
	  		}
	  		document.getElementById('el'+i+j+k).style.backgroundColor="#ac2a38";
  			document.getElementById('el'+i+j+k).color="white";
	  		document.getElementById('acc'+k+'p').innerHTML='Element stuff here '+i+j+k;	
	  		document.getElementById('acc'+k).style.display='block';
	  		if(k==1){
	  			current1=""+i+j+k;
	  		}
	  		else{
	  			current2=""+i+j+k;
	  		}
	  	}
  	}
  </script>
</head>
<style>
	.container.main
	{
		margin-top: 50px;
	}

	.col-sm-3		
	{
		color: white;
		text-align: center;
	}

	.col-sm-12
	{
		background-color: black;
	}

	div.col-sm-12:hover
	{
		background-color: #ac2a38;
	}
	#acc1, #acc2
	{
		border: 2px solid grey;
		border-radius: 5px;
		padding: 5px;
		margin-left: -10px;
		margin-bottom: 10px;
	}

	div.col-sm-12 > p
	{
		padding-top: 20px;
		padding-bottom: 20px;
	}
	#acc1p,#acc2p
	{
		margin-top: 10px;
	}

	.col-sm-3 > a
	{
		color: white;
	}


</style>
<body>
	<div class="container main">
		<script type="text/javascript">
			for (var i=0; i<3; i++) {
				document.writeln("<div class=\"row\">");
				for (var j = 0; j <4; j++) {
					document.writeln("<div class=\"col-sm-3\">");
					document.writeln("<a href=\"javascript:;\" onclick=\"accordion("+i+","+j+",1);\">");
					document.writeln("<div class=\"col-sm-12\" id=\"el"+i+j+1+"\">");
					document.writeln("<p>Element here</p>");
					document.writeln("</div>");
					document.writeln("</a>")
					document.writeln("</div>");
					}
					document.writeln("</div>");	
				}
		</script>
		<div class="row accordion" id="acc1" style="display: none;">
			<p id="acc1p"></p>
		</div>
	</div>
</body>
